<html>
<head>
    <meta charset="utf-8" />
    <title>Robotica</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>

    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script src="javascript/colour.js"></script>
    <script src="javascript/script.js"></script>
    <script src="javascript/mqtt.js"></script>
    <script src="javascript/grid.js"></script>

</head>
<body>

    <div id="container">

        <div id="object-found">
            <img src="https://www.materialui.co/materialIcons/alert/warning_amber_384x384.png" style="height: 130px;" />
            <h1>Object gevonden</h1>

        </div>

        <div id="box-view">
            <div style="position: relative; height: 100%; width: 100%;">
                <h1>Robotica Team 6</h1>


                <canvas id="obstacle-detection" height="200" width="300"></canvas>
                <div id="kobuki-view">
                    <img src="/img/kobuki.png" />
                    <div id="arrow"></div>
                </div>

                <div id="battery">
                    <div id="battery-status" style="width: 0%;"></div>
                    <span>0%</span>
                </div>
            </div>
        </div>

        <div id="stats-view">

            <span id="speed">0.00</span><sub>km/h</sub>

        </div>

        <div id="time-view">

            Time: <span id="time">00:00</span>

        </div>

        <!--<div id="zoom">
            <a data-zoom="0.2" href="#">-</a>
            <a data-zoom="0" href="#" style="font-size: 12px;">üîç</a>
            <a data-zoom="-0.2" href="#">+</a>
        </div>-->

        <canvas id="canvas"></canvas>

        <div id="status"></div>
    </div>

</body>
</html>
